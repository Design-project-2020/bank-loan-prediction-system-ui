<mat-card style="overflow-x: hidden;min-height: 400px;">
    <mat-card-header style="background-color: aqua; padding: 10px;">
      LOAN PREDICTION SYSTEM
  
      <mat-icon  [matMenuTriggerFor]="menu" style="margin-left: 77%;">account_circle</mat-icon>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
         <button mat-menu-item routerLink="/">Log out</button>
         <button mat-menu-item>log into another account</button>
      </mat-menu>
  
    </mat-card-header>

    <mat-card-content >
        <div class="center">
            <button class="button">ADD USER</button>
            <button class="button">REMOVE USER</button>
        </div>
       
    </mat-card-content>
  </mat-card>
